{{- $name := "front" -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cacao.fullname" . }}-{{ $name }}-config
  namespace: {{ include "cacao.namespace" . }}
  labels:
    {{- (include "cacao.commonLabels" .) | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
type: Opaque
data:
  STRAPI_URL: {{ default .Values.deployments.front.config.STRAPI_URL "https://strapi.neitosden.fr" | b64enc | quote }}
  STRAPI_API_TOKEN: {{ .Values.deployments.front.config.STRAPI_API_TOKEN | b64enc | quote }}